<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 300px; max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto;">
    <h2 class="text-center mb-4">Registrate</h2>

    <!-- Persona -->
    <app-modal-persona [persona]="persona" [sexos]="sexo"></app-modal-persona>

    <div class="d-grid mt-3" *ngIf="!usuarioVisible">
      <button class="btn btn-primary" (click)="registrarPersona()">Registrar Persona</button>
    </div>

    <!-- Usuario, solo si ya se registrÃ³ persona -->
    <div *ngIf="usuarioVisible">
      <hr />
   <app-modal-usuario
  [usuario]="usuario"
  [roles]="roles"
  [personas]="[persona]"  
  [ocultarCamposRelacionados]="true"
  [esRegistro]="true"> <!-- ğŸ‘ˆ activar modo registro -->
</app-modal-usuario>


      <div class="d-grid mt-3">
<div class="d-grid mt-3">
  <button class="btn btn-success" (click)="registrarUsuario()" routerLink="/login">Registrar Usuario</button>
</div>
      </div>
    </div>
  </div>
</div>
