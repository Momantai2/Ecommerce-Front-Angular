<div class="main-content">
  <div class="container">
    <!-- T√≠tulo de bienvenida -->
    <div class="text-center mb-4">
      <h2 class="display-5 fw-bold">
        üßµ Bienvenido a nuestra tienda de productos artesanales
      </h2>
      <p class="text-muted">
        Explora art√≠culos hechos a mano con amor y dedicaci√≥n.
      </p>
    </div>

    <!-- Botones de categor√≠as -->
    <div
      class="botones-categorias d-flex flex-wrap justify-content-center gap-2 mb-4"
    >
      <button
        (click)="seleccionarCategoria(null)"
        [class.active]="categoriaSeleccionadaId === null"
        class="btn btn-outline-primary rounded-pill px-4 py-2"
      >
        Todas
      </button>

      <button
        *ngFor="let cat of categorias"
        (click)="seleccionarCategoria(cat.idCategoria)"
        [class.active]="categoriaSeleccionadaId === cat.idCategoria"
        class="btn btn-outline-secondary rounded-pill px-4 py-2"
      >
        {{ cat.nombre }}
      </button>
    </div>

    <!-- Lista de productos -->
    <app-listadoproductos
      [categoriaSeleccionadaId]="categoriaSeleccionadaId"
      [categorias]="categorias"
    >
    </app-listadoproductos>
  </div>
</div>
