               <td>S/. {{ item.precio * item.cantidad }}</td>
               <td>
  <button class="btn btn-danger btn-sm" (click)="eliminar(item)">ðŸ—‘ Eliminar</button>                  
               </td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td colspan="4" class="text-end"><strong>Total:</strong></td>
               <td><strong>S/. {{ calcularTotal() }}</strong></td>
            </tr>
         </tfoot>

      </table>
    <button class="btn btn-success" (click)="pagar()">ðŸ’³ Pagar</button>
