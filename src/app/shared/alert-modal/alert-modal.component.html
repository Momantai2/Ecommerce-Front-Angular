<ng-template #alertTemplate let-modal>
  <div class="alert-modal-header">
    <h5 class="alert-modal-title">{{ title }}</h5>
    <button type="button" class="alert-btn-close" aria-label="Close" (click)="close()">Ã—</button>
  </div>

  <div class="alert-modal-body">
    <p>{{ message }}</p>
    <ul class="alert-list" *ngIf="details.length > 0">
      <li class="alert-list-item" *ngFor="let detail of details">{{ detail }}</li>
    </ul>
  </div>

  <div class="alert-modal-footer">
    <button class="alert-btn alert-btn-primary" (click)="close()">Aceptar</button>
  </div>
</ng-template>
